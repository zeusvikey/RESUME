<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Resume genrater</title>
</head>
<body>
    <div class="container">
<h1 class="text-center my-5">RESUME GENERATOR</h1>
<p class="text-center">Dev BY VICKY</p>
<div class="row">
<div class="col-md-6">
    <h3>Personal Information</h3>
<div class="form-group">
    <label for="namefiled">Your name</label>
    <input type="text" id="namefiled" placeholder="Enter here" class="form-control"/>
</div>

<div class="form-group">
    <label for="Contactfields">Your Contact Number</label>
    <input type="text" id="Contactfields" placeholder="Enter here" class="form-control"/>
</div>

<div class="form-group">
    <label for="Addressfield">Your Address</label>
    <textarea textarea type="text" id="Addressfield" placeholder="Enter here" class="form-control" rows="5"></textarea>
</div>

<p class="text-secondary my-3" >Importants links</p>
<div class="form-group">
    <label for="facebookfield">Facebook</label>
    <input type="text" id="facebookfield" placeholder="Enter here" class="form-control"/>
</div>

<div class="form-group">
    <label for="instafield">Instagrame</label>
    <input type="text" id="instafield" placeholder="Enter here" class="form-control"/>
</div>

<div class="form-group">
    <label for="Linkdinfield">Linkdin</label>
    <input type="text" id="Linkdinfield" placeholder="Enter here" class="form-control"/>
</div>


</div>
<div class="col-md-6">
<h3>Professinal Details</h3>

<div class="form-group">
    <label for="Addressfield">Objective</label>
    <textarea textarea type="text"  placeholder="Enter here....." class="form-control" rows="5"></textarea>
</div>

<div class="form-group mt-2" id="we">
    <label for="Addressfield">Work Experience</label>
    <textarea textarea type="text" class="form-control weField" placeholder="Enter here....." rows="3" ></textarea>

    <div class="container text-center mt-2 weAddButton">
        <button onclick="addNewWEFIELD()" class="btn btn-primary btn-sm">Add</button>
    </div>
</div>


<div class="form-group mt-2">
    <label for="Addressfield">Academic Qualification</label>
    <textarea textarea type="text" class="form-control weField" placeholder="Enter here....." ></textarea>
    <div class="container text-center mt-2" id="aqAddButton">
        <button class="btn btn-primary btn-sm">Add</button>
    </div>
</div>
</div>
</div>


<div class="container text-center mt-3">
    <button class="btn btn-primary btn-lg">Generate CV</button>
</div>

</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
